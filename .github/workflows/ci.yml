name: Django CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    runs-on: ubuntu-20.04
    env:

      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_USER: rmac
      DB_PASSWORD: 0000
      DB_DATABASE: calendar_data

    steps:
      - name: Check out the codes
        uses: actions/checkout@v2

      - name: Setup python environment
        id: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Set timezone to KST
        run: |
          sudo rm /etc/localtime
          sudo ln -s /usr/share/zoneinfo/Asia/Seoul /etc/localtime

      - name: Install and Start PostgreSQL # postgres 설치 및 설정
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql
          sudo systemctl start postgresql
          sudo -u postgres psql -c "ALTER USER postgres PASSWORD ${{ secrets.DB_PASSWORD }};"
          sudo -u postgres psql -c "CREATE DATABASE ${{ secrets.DB_DATABASE }};"

      - name: Install Poetry
        run: |
          curl -sSL curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry install

      - name: Run black
        run: |
          poetry run black . --check

      - name: Run isort
        run: |
          poetry run isort . --check --diff

      - name: Test python project
        run: |
          poetry run python manage.py test